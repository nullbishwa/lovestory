<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;

      background: pink;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;

    .envelope-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: pink;
      flex-direction: column;
    }

    .envelope-container img {
      width: 200px;
      cursor: pointer;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .container {
      display: none;
      text-align: center;
      padding-top: 50px;
    }

    .container img {
      width: 90vw;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
    }

    .typewriter {
      font-size: 24px;
      color: #fff;
      margin-top: 30px;
      height: 100px;
      padding: 0 20px;
      min-height: 40px;
    }

    .heart {
      position: fixed;
      top: -20px;
      font-size: 25px;
      color: red;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  function startShayari() {
    // Hide envelope, show main content

    const music = document.getElementById("bgMusic");
    music.play().catch(err => console.log("Autoplay blocked", err));

  let lineIndex = 0;

  function typeLine() {
    if (lineIndex >= lines.length) return;
    const currentLine = lines[lineIndex];
    if (charIndex <= currentLine.length) {
      typeDiv.innerHTML = currentLine.substring(0, charIndex) + "üñãÔ∏è";

</html>
